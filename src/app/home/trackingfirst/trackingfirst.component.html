<ion-content>
  <app-home></app-home>
  <div class="container-fluid" style="height: 100vh;background-color: white;">
  <div class=" text-center mt-5 ">

      <h1 style="margin-top: 8%;">Tracking Page</h1>

  </div>

  <div class="row ">
      <div class="col-lg-7 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
              <div class="card-body bg-light">

                  <div class="container">
                      <form [formGroup]="trackingFirstValidation" id="contact-form" role="form">

                          <div class="controls">

                              <div class="row">
                                  <div class="col-md-6">
                                      <div class="form-group">
                                          <label for="form_name" style="font-size: 20px;">Enter AWB Number</label>
                                          <input id="form_name" [(ngModel)]="trackingFirstOfUserObj.sAWBno" formControlName="sAWBno" type="text" name="name" class="form-control" required="required">
                                      </div>
                                  </div>
                                  <div class="col-md-6"> 
                                   <button type="button" [disabled]="!trackingFirstValidation.valid" class="btn" (click)="track()">Track Shipment</button>
                                  </div>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
          <!-- /.8 -->
      </div>
      <!-- /.row-->
  </div>
</div>
</ion-content>
