<ion-content [fullscreen]="true">
  <app-home></app-home>
  <div class="row">
    <!-- First Half -->
    <div class="col-md-5" style="border: 3px solid #036b6b; margin-left: 0%; margin-bottom: 0%;">
      <div class="row">
        <div class="leftside" style="text-align: center; padding-top: 20px;">
          <ion-icon (click)="takePicture()" *ngIf="imgFlag===false" name="camera"
            style="width: 100%; height: 25%; cursor: pointer;">
          </ion-icon>
          <img *ngIf="imgFlag===true" src="{{img}}" alt="">
        </div>
      </div>
    </div>

    <!-- Second Half -->
    <div class="col-md-7" style="border: 1px solid #036b6b;margin-bottom: 0%;">
      <div class="rightside">
        <div class="container-fluid" style="background-color: white; margin-top:5px">
          <div class=" text-center mt-5 ">

            <h1 style="color: #036b6b; margin-top:-2px"><b>ADD ORDER</b></h1>


          </div>


          <div class="row" style="margin-top:-35px;margin-left:-104px">
            <div class="col-md-12">
              <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">

                  <div class="container">
                    <form id="contact-form" role="form" [formGroup]="addorderValidation">
                      <div class="controls">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_lastname"><b>AWBNumber</b></label>
                              <input id="form_lastname" [(ngModel)]="addorderOfUserObj.sAWBno" formControlName="sAWBno"
                                type="text" name="AWBNumber" class="form-control" placeholder="AWBNumber"
                                required="required" data-error="Source is required.">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_lastname"><b>Source</b></label>
                              <input id="form_lastname" [(ngModel)]="addorderOfUserObj.sSource"
                                formControlName="sSource" type="text" name="source" class="form-control"
                                placeholder="source" required="required" data-error="Source is required.">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_destination"><b>Full Destination Address </b></label>
                              <input style="height: 80px;" id="form_destination"
                                [(ngModel)]="addorderOfUserObj.sDestination" formControlName="sDestination" type="text"
                                name="destination" class="form-control" placeholder="Destination" required="required"
                                data-error="Destination is required.">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_volume"><b>Volume</b></label>
                              <input id="form_volume" [(ngModel)]="addorderOfUserObj.dVolume" formControlName="dVolume"
                                type="number" name="volume" class="form-control" placeholder="Volume"
                                required="required" data-error="Volume is required.">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_Weight"><b>Weight</b></label>
                              <input id="form_Weight" [(ngModel)]="addorderOfUserObj.dWeight" formControlName="dWeight"
                                type="number" name="weight" class="form-control" placeholder="Destination"
                                required="required" data-error="Weight is required.">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_Weight"><b>Total Distance In KM</b></label>
                              <input id="form_Weight" [(ngModel)]="addorderOfUserObj.ddistance"
                                formControlName="ddistance" type="number" name="distance" class="form-control"
                                placeholder="Distance" required="required" data-error="Distance is required.">
                            </div>
                          </div>

                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <label for="ShippmentType"> <b>Shippment Type :</b> </label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-4">
                            <input type="radio" [(ngModel)]="addorderOfUserObj.sShippmentType"
                              formControlName="sShippmentType" id="Road" name="sShippmentType" value="Road">
                            <label for="Road"><b>Road</b></label>
                          </div>
                          <div class="col-md-4">
                            <input type="radio" [(ngModel)]="addorderOfUserObj.sShippmentType"
                              formControlName="sShippmentType" id="Airplane" name="sShippmentType" value="Airplane">
                            <label for="Airplane"><b>Airplane</b></label>
                          </div>
                          <div class="col-md-4">
                            <input type="radio" [(ngModel)]="addorderOfUserObj.sShippmentType"
                              formControlName="sShippmentType" id="Sea" name="sShippmentType" value="Sea">
                            <label for="Sea"><b>Sea</b></label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <label for="ShippmentType"> <b>Priority :</b> </label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-3">
                            <input type="radio" [(ngModel)]="addorderOfUserObj.sPriority" formControlName="sPriority"
                              id="One" name="sPriority" value="One">
                            <label for="One"><b>1 Day</b></label>
                          </div>
                          <div class="col-md-3">
                            <input type="radio" [(ngModel)]="addorderOfUserObj.sPriority" formControlName="sPriority"
                              id="Two" name="sPriority" value="Two">
                            <label for="Two"><b>2 Day</b></label>
                          </div>
                          <div class="col-md-3">
                            <input type="radio" [(ngModel)]="addorderOfUserObj.sPriority" formControlName="sPriority"
                              id="Sea" name="sPriority" value="Four">
                            <label for="Four"><b>4 Day</b></label>
                          </div>
                          <div class="col-md-3">
                            <input type="radio" [(ngModel)]="addorderOfUserObj.sPriority" formControlName="sPriority"
                              id="Eight" name="sPriority" value="Eight">
                            <label for="Eight"><b>8 Day</b></label>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_SenderName"><b>Sender Name </b></label>
                              <input id="form_SenderName" [(ngModel)]="addorderOfUserObj.sSenderName"
                                formControlName="sSenderName" type="text" name="SenderName" class="form-control"
                                placeholder="Sender Name" required="required" data-error="Sender Name is required.">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_SenderMobileNo"><b>Sender Mobile No</b></label>
                              <input id="form_SenderMobileNo" [(ngModel)]="addorderOfUserObj.sSenderMobileNo"
                                formControlName="sSenderMobileNo" type="number" name="SenderMobileNo"
                                class="form-control" placeholder="Sender Mobile No" required="required"
                                data-error="Sender Mobile No is required.">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_ReceiverName"><b>Receiver Name</b></label>
                              <input id="form_ReceiverName" [(ngModel)]="addorderOfUserObj.sReciverName"
                                formControlName="sReciverName" type="text" name="ReceiverName" class="form-control"
                                required="required" data-error="Receiver Name is required.">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_ReceiverMobileNo"><b>Receiver Mobile No</b></label>
                              <input id="form_ReceiverMobileNo" [(ngModel)]="addorderOfUserObj.sReciverMobileNo"
                                formControlName="sReciverMobileNo" type="number" name="ReceiverMobileNo"
                                class="form-control" required="required" data-error=" Receiver Mobile No is required.">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_ReceiverName"><b>Sender EmailId</b></label>
                              <input id="form_ReceiverName" [(ngModel)]="addorderOfUserObj.sSenderEmail"
                                formControlName="sSenderEmail" type="text" name="SenderEmail" class="form-control"
                                placeholder="Sender Email Id" required="required"
                                data-error="Sender Email Id is required.">
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="form_ReceiverMobileNo"><b>Receiver EmailId</b></label>
                              <input id="form_ReceiverMobileNo" [(ngModel)]="addorderOfUserObj.sReceiverEmail"
                                formControlName="sReceiverEmail" type="text" name="ReceiverEmail" class="form-control"
                                placeholder="Receiver Email Id" required="required"
                                data-error=" Receiver Email Id is required.">
                            </div>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <button type="cost" class="btn" style="margin-top:10%;width:150px;height:40px"
                              (click)="CostCal()"><b>Cost</b></button>
                          </div>
                          <div class="col-md-6">
                            <input id="Totalcost" [(ngModel)]="addorderOfUserObj.dtotalcost"
                              formControlName="dtotalcost" class="form-control" name="Totalcost" type="text" size="15%"
                              style="margin-top:10%;width:150px;height:35px;margin-left: 2%;" /><br>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                            <button type="save" class="form-control"
                              style="background-color:#036b6b;color:#d1e4f2;float:right;width:150px;height:50px"
                              [disabled]="!addorderValidation.valid" (click)="add()"><b>Save</b></button>
                          </div>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
              </div>
              <!-- /.8 -->
            </div>
            <!-- /.row-->
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
