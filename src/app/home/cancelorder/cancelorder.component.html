<ion-content [fullscreen]="true">
  <app-home></app-home>
  <div class="container-fluid" style="height: 100vh;background-color: white;  overflow-y: scroll;">
  <div class=" text-center mt-5 ">

    <h1 style="margin-top: 8%;">Cancel Order</h1>
  </div>

  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form id="contact-form" role="form" [formGroup]="cancelOrderValidation">
              <div class="controls">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_name">AWB Number</label>
                      <input id="form_name" [(ngModel)]="cancelorderOfUserObj.sAWBNumber" formControlName="sAWBNumber" type="text" name="awb" class="form-control"
                        placeholder="Please enter your AWB Number *" required="required"
                        data-error="Firstname is required.">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Firstname</label>
                      <input [(ngModel)]="cancelorderOfUserObj.sFullName" formControlName="sFullName" id="form_name" type="text" name="name" class="form-control"
                        placeholder="Please enter your firstname *" required="required"
                        data-error="Firstname is required.">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname">Lastname</label>
                      <input [(ngModel)]="cancelorderOfUserObj.sLastName" formControlName="sLastName" id="form_lastname" type="text" name="surname" class="form-control"
                        placeholder="Please enter your lastname *" required="required"
                        data-error="Lastname is required.">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Email</label>
                      <input [(ngModel)]="cancelorderOfUserObj.sEmail" formControlName="sEmail" id="form_email" type="email" name="email" class="form-control"
                        placeholder="Please enter your email *" required="required"
                        data-error="Valid email is required.">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_need">Mobile Number</label>
                      <input [(ngModel)]="cancelorderOfUserObj.sMobileNo" formControlName="sMobileNo" id="form_mobile" type="mobile" name="mobile" class="form-control"
                        placeholder="Please enter your mobile no *" required="required"
                        data-error="Valid mobile is required.">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Original Date of Order</label>
                      <input [(ngModel)]="cancelorderOfUserObj.dDate" formControlName="dDate" id="form_name" type="date" name="date" class="form-control"
                        placeholder="Please enter your AWB Number *" required="required"
                        data-error="Firstname is required.">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Total Cost</label>
                      <input [(ngModel)]="cancelorderOfUserObj.dTotalCost" formControlName="dTotalCost" id="form_name" type="text" name="cost" class="form-control"
                        placeholder="Total Cost *" required="required" data-error="Firstname is required.">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_name">Source</label>
                      <input [(ngModel)]="cancelorderOfUserObj.sSourceAddress" formControlName="sSourceAddress" id="form_name" type="text" name="source" class="form-control" placeholder="Source *"
                        required="required" data-error="Firstname is required.">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_lastname">Destination</label>
                      <input [(ngModel)]="cancelorderOfUserObj.sDestinationAddress" formControlName="sDestinationAddress" id="form_lastname" type="text" name="desti" class="form-control"
                        placeholder="Deatination *" required="required" data-error="Lastname is required.">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_message">Reason of Cancellation</label>
                      <textarea [(ngModel)]="cancelorderOfUserObj.sReason" formControlName="sReason" id="form_suggestion" name="cancel" class="form-control"
                        placeholder="Write Cancellation reason here *" rows="4" required="required"
                        data-error="Reason of cancellation"></textarea>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <button type="button" class="btn2" [disabled]="!cancelOrderValidation.valid" (click)="add()">Cancel</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /.8 -->
    </div>
    <!-- /.row-->
  </div>
</div>
</ion-content>
