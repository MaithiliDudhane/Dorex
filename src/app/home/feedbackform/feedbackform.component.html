<ion-content>
  <app-home></app-home>
<div class="container-fluid" style="height: 100vh;background-color: white;">
  <div class=" text-center mt-5 ">

    <h1 style="margin-top: 8%;">Feedback Form</h1>


  </div>


  <div class="row ">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">

          <div class="container">
            <form [formGroup]="feedbackValidation" id="contact-form" role="form">



              <div class="controls">

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname">AWBNo</label>
                      <!-- <input [(ngModel)]="feedbackOfUserObj.sAWBno" formControlName="sAWBno"  id="form_lastname" type="text" name="sAWBno" class="form-control"
                        placeholder="Please enter your AWBNo" required="required" data-error="Lastname is required."> -->
                        <input type="text" formControlName="sAWBno" [(ngModel)]="feedbackOfUserObj.sAWBno" name="username"  class="form-control" placeholder="Enter your username">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Fullname</label>
                      <input [(ngModel)]="feedbackOfUserObj.sFullname" 
                      formControlName="sFullname" 
                      id="form_fullname" 
                      type="text" 
                      name="sFullname" 
                      class="form-control" 
                      placeholder="Please enter your full name *" 
                      required="required" 
                      data-error="Valid name is required.">

                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Email</label>
                      <input [(ngModel)]="feedbackOfUserObj.sEmail" formControlName="sEmail" id="form_email" type="email" name="sEmail" class="form-control"
                       required="required"
                        data-error="Valid email is required.">

                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_need">Mobile Number</label>
                      <input [(ngModel)]="feedbackOfUserObj.sMobileNo" formControlName="sMobileNo"  id="form_mobile" type="email" name="sMobileNo" class="form-control"
                         required="required"
                        data-error="Valid mobile is required.">


                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_need">Satiesfy with our service's</label>
                      <select [(ngModel)]="feedbackOfUserObj.sSatiesfy" formControlName="sSatiesfy" id="form_need" name="sSatiesfy" class="form-control" required="required"
                        data-error="Please specify your need.">
                        <option value="" selected disabled>--Select Your choice--</option>
                        <option>Yes</option>
                        <option>No</option>
                      </select>

                    </div>
                  </div>
                  <!-- <div>
                    <input type="text" placeholder="pratu">
                  </div> -->
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_message">Suggestions</label>
                      <textarea [(ngModel)]="feedbackOfUserObj.sSuggestions" formControlName="sSuggestions" id="form_suggestion" name="sSuggestions" class="form-control"
                        placeholder="Write your suggestions here." rows="4" required="required"
                        data-error="Please, leave us a message."></textarea>
                    </div>

                  </div>


                  <div class="col-md-12">

                    <button type="button" class="btn2" [disabled]="!feedbackValidation.valid" (click)="addfeedback()">Submit</button>

                  </div>

                </div>


              </div>
            </form>
          </div>
        </div>


      </div>
      <!-- /.8 -->

    </div>
    <!-- /.row-->

  </div>
</div>
</ion-content>
