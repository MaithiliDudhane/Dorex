<ion-content [fullscreen]="true">
  <app-home></app-home>
  <div style="background-color:white">
    <div class="row" style="margin-bottom: 5%">
      <!-- First Half -->
      <div class="col-lg-4" style="border: 2px solid black;border-left: none;border-top: none;border-bottom: none;
      width: 20%; margin-bottom: 0%;height: 200vh; ">
        <div class="row" style="margin-top: 15%;">
          <div class="col-lg-12">
            <div class="leftside" style="margin-top: 15%;margin-left: 1.5%;">
              <div style="margin-top: 15%;">
  
                <ion-card >
                  <ion-card-header>
                    <ion-card-title>View Complaints</ion-card-title>
                    <ion-card-subtitle>Complaint Details</ion-card-subtitle>
                  </ion-card-header>
                  
                  <ion-card-content>
                    <ion-list >
                      <ion-item style="font-size: 20px; cursor:pointer"  *ngFor="let x of viewComplaint" (click)="select(x)">
                        <ion-thumbnail slot="start">
                          <img alt="Silhouette of mountains" src="assets/img/3.png" style="border-radius: 80%;" />
                        </ion-thumbnail>
                        <ion-label >{{x.sAWBNo}}</ion-label>
                      </ion-item>
  
                      <!-- <ion-item style="font-size: 20px;">
                        <ion-thumbnail slot="start">
                          <img alt="Silhouette of mountains" src="assets/img/3.png" style="border-radius: 80%;" />
                        </ion-thumbnail>
                        <ion-label>Item</ion-label>
                      </ion-item> -->
  
                      <!-- <ion-item style="font-size: 20px;">
                        <ion-thumbnail slot="start">
                          <img alt="Silhouette of mountains" src="assets/img/3.png" style="border-radius: 80%;" />
                        </ion-thumbnail>
                        <ion-label>Item</ion-label>
                      </ion-item> -->
  
  
                    </ion-list>
                  </ion-card-content>
                </ion-card>
              </div>
            </div>
          </div>
          
        </div>

      </div>
      <!-- Second Half -->
      <div class="col-lg-8" style="margin-bottom: 0%;margin-top: 5%;">
        <div class="rightside">
          <div class="container-fluid" style="background-color: white;height: 100vh;">
            <div class=" text-center mt-5 ">
          
            
                
            </div>
          
          
          <div class="row ">
            <div class="col-lg-10 mx-auto">
             <div class="card mt-2 mx-auto p-4 bg-light">
                 <div class="card-body bg-light">
           
                 <div class = "container">
                    <form [formGroup]="answercomplaintValidation" id="contact-form" role="form">
          
                
          
                 <div class="controls">
          
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_name">AWBNo</label>
                                <input [(ngModel)]="answercomplaintOfUserObj.sAWBNo" [disabled]="true" formControlName="sAWBNo" id="form_name" type="text" name="sFirstname" class="form-control">
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Fullname</label>
                                <input [(ngModel)]="answercomplaintOfUserObj.sFullname" [disabled]="true" formControlName="sFullname" id="form_lastname" type="text" name="sLastname" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email</label>
                                <input [(ngModel)]="answercomplaintOfUserObj.sEmail" [disabled]="true" formControlName="sEmail"  id="form_email" type="email" name="sEmail" class="form-control" >
                                
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_need">Reason of Complaint</label>
                                <input [(ngModel)]="answercomplaintOfUserObj.sReason" [disabled]="true" formControlName="sReason" id="form_reason" type="reason" name="sReason" class="form-control" >
        
        
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Description</label>
                                <textarea [(ngModel)]="answercomplaintOfUserObj.sMessage" [disabled]="true" formControlName="sMessage" id="form_message" name="sMessage" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <hr class="new1">
        
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
            
                                <label for="form_message">Replay</label>
                                <textarea [(ngModel)]="answercomplaintOfUserObj.sReplay" formControlName="sReplay" id="form_message" name="sReplay" class="form-control"
                                placeholder="Write your replay"></textarea>
                            </div>
                        </div>
                    </div>
        
                   <div class="row">
                     <div class="col-md-6">
                         <button type="button" class="btn2">Cancel</button>
                     </div>  
                     <div class="col-md-6"><span style="margin-right:63%;"></span>
                        <button type="button" class="btn2"  (click)="answercomplaint()">Replay</button>
                    </div>
                </div>   
            </div>
             </form>
            </div>
                </div>
          
          
          </div>
            <!-- /.8 -->
          
          </div>
          <!-- /.row-->
          
          </div>
          </div>
        
        </div>
      </div>
    </div>

  </div>
</ion-content>
